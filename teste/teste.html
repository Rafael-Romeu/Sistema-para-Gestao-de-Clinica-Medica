<script>
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        LerXmlHorarios(this);
    }
};
xhttp.open("GET", "HorariosdeAtendimento.xml", true);
xhttp.send();

function LerXmlHorarios(xml) {
    var xmlDoc = xml.responseXML;
    var Agenda = xmlDoc.getElementsByTagName('Agenda')[0];
   // document.getElementById("demo").innerHTML = Agenda.nodeName;
    var diaRequerido = "Segunda";
    var diasDaSemana = Agenda.firstElementChild;

    while(diasDaSemana.nodeName != diaRequerido)
    {
        diasDaSemana = diasDaSemana.nextElementSibling;
    }

    var Horarios = diasDaSemana.firstElementChild;
    
    for (var i = 0; i < diasDaSemana.childElementCount; i++) {
        if(Horarios.textContent == 1)
        {
            var valor = Horarios.nodeName;
            var option = document.createElement("option");
            option.setAttribute("value", valor);
            var t = document.createTextNode(valor);
            option.appendChild(t);
            document.getElementById("Horarios").appendChild(option);
        }
        Horarios = Horarios.nextElementSibling;
    }
    document.getElementById("demo").innerHTML = Horarios.textContent;
}
